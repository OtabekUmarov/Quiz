<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrap">
    <div class="choose active">
    <div class="choose__api">API Helper</div>
      <div class="choose__select">
        <p class="choose__title">Number of Questions:</p>
        <input type="number" id="chooseCount" value="5" step="5">
        <span class="error">Значение должно быть меньше или равно 50!</span>
      </div>
      <div class="choose__select">
        <p class="choose__title">Select Category:</p>
        <select id="chooseCat">
          <option value="any">Any Category</option>
          <option value="9">General Knowledge</option>
          <option value="10">Entertainment: Books</option>
          <option value="11">Entertainment: Film</option>
          <option value="12">Entertainment: Music</option>
          <option value="13">Entertainment: Musicals &amp; Theatres</option>
          <option value="14">Entertainment: Television</option>
          <option value="15">Entertainment: Video Games</option>
          <option value="16">Entertainment: Board Games</option>
          <option value="17">Science &amp; Nature</option>
          <option value="18">Science: Computers</option>
          <option value="19">Science: Mathematics</option>
          <option value="20">Mythology</option>
          <option value="21">Sports</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="24">Politics</option>
          <option value="25">Art</option>
          <option value="26">Celebrities</option>
          <option value="27">Animals</option>
          <option value="28">Vehicles</option>
          <option value="29">Entertainment: Comics</option>
          <option value="30">Science: Gadgets</option>
          <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
          <option value="32">Entertainment: Cartoon &amp; Animations</option>
          <option value=""></option>
          </select>

      </div>
      <div class="choose__select">
        <p class="choose__title">Select Difficulty:</p>
        <select id="chooseDif">
          <option value="any">Any Difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="choose__select">
        <p class="choose__title">Select Type:</p>
        <select id="chooseType">
          <option value="any">Any Type</option>
          <option value="multiple">Multiple Choice</option>
          <option value="boolean">True / False</option>
        </select>
      </div>
      <button class="choose__btn">
        Generate test
      </button>
    </div>
    
    <div class="quiz">
      <div class="quiz__count">
        <div class="quiz__time"><span class="minut"></span><span class="secund"></span>
        </div>
        <div class="quiz__cat"></div>
        <div>
          <span class="count">0</span>
          <span class="allCount"> / 0</span>
        </div>
      </div>
      <div class="quiz__question">
        Please wait...
      </div>
      <div class="quiz__list">
        
      </div>
      <button class="quiz__check">Check</button>
    </div>
    
    <div class="result ">
      <div class="result__item">
        <div class="result__title">Test results</div>
      </div>
      <div class="result__item">
        <div class="result__title">Count of questions</div>
        <div class="result__value">
          <span id="resCount">0</span>
        </div>
      </div>
      <div class="result__item">
        <div class="result__title">The number of correct answers</div>
        <div class="result__value">
          <span id="res">0</span>
        </div>
      </div>
      <div class="result__item">
        <div class="result__title">
          Time
        </div>
        <div class="result__value">
          <span id="resTime">00:00</span>
        </div>
      </div>
      <div class="result__item">
        <div class="result__title">Quiz Category</div>
        <div class="result__value">
          <span id="resCat">Any</span>
        </div>
      </div>
      <div class="result__item">
        <div class="result__title">Results</div>
        <div class="result__value">
          <span id="resFoiz">0%</span>
        </div>
      </div>
      <div class="result__btn">Restart</div>
    </div>
  </div>


  <script src="app.js"></script>

</body>
</html>
